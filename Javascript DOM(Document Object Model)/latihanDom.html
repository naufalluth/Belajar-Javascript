<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan DOM : Warna</title>
    <style>
      body {
        text-align: center;
        margin-top: 100px;
      }
      button {
        padding: 10px 15px;
      }
      .salmon {
        background-color: salmon;
      }
      div.kotak {
        width: 20px;
        height: 20px;
        text-align: center;
        margin: 5px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <h1>Bermain Warna dengan DOM</h1>
    <button type="button" id="tombolUbahWarna">Tekan</button>

    <br /><br />
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="1" max="255" />
    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="1" max="255" />
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="1" max="255" />

    <script src="latihanDomWarna.js"></script>
  </body>
</html>
