<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan | For</title>
  </head>
  <body>
    <h1>Looping: For</h1>
    <p>
      Perulangan for digunakan untuk mengulang suatu blok kode sebanyak jumlah
      tertentu.
    </p>
    <h2>Contoh:</h2>
    <pre>
        <code>
            for ($i = 0; $i < 5; $i++) {
                echo "Hello, World!";
            }
        </code>
    </pre>
    <script>
      for (var nilaiAwal = 1; nilaiAwal <= 10; nilaiAwal++) {
        console.log("Hello World" + nilaiAwal + " x");
      }
    </script>
  </body>
</html>
