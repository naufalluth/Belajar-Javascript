<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit Jawa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
      <div class="area-komputer">
        <div class="kotak-skor-komputer">
            <h3 class = 'hasil-komputer'>Com Menang : 0
            </h3>
        </div>
        <img src="img/gajah.png" class="img-komputer" alt="Gambar Gajah" />
       
      </div>
      <div class="info"></div>
      <div class="area-player">
        <div class="kotak-skor-player"></div>
        <h3 class = 'hasil-player'>Player Menang : 0
        </h3>
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" alt="Gambar Gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" alt="Gambar Orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" alt="Gambar Semut" />
          </li>
        </ul>
      </div>
    </div>
    <script src="suwitJawa.js"></script>
  </body>
</html>
